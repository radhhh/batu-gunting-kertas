<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batu Gunting Kertas</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="report">
            <div id="scoreboard">
                <p class="items" id="player"></p>
                <p class="items" id="computer"></p>
            </div>
            <p id="description"></p>
            <p id="result"></p>
        </div>
        <div class="list">
            <button class="choice">
                <img src="./fist.png" alt = "Rock">
            </button>
            <button class="choice">
                <img src="./paper.png" alt="Paper">
            </button>
            <button class="choice">
                <img src="./scissors.png" alt="Scissor">
            </button>
        </div>
    </div>
</body>
</html>
